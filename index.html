<!DOCTYPE html>
<html>
  <head>
     <title>Calculator</title>
     <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script src="js/scripts.js"></script> 
  </head>
  <body>
     <h1>Calculator</h1>
     <form id="add">
        <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control" type="text"> </div>
        <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control" type="text"> </div>
        <button type="submit" class="btn">Add!</button> 
     </form>
     <div id="output"> </div>
     <select class="form-control" id="beverages"> 
   <option>coffee</option>
   <option>Tea</option>
   <option>Kombucha</option>
   <option>Water</option>
   </select>
   <div class="radio">
      <label>
         <input type="radio" name="flavor" value="chocolate" checked>chocolate
      </label>
   </div>
   <div class="radio">
      <lbael>
         <input type="radio" name="flavor" value="vanilla">vanilla      </lbael>
   </div>
   <div class="radio">
      <label>
         <input type="radio" name="flavor" value="cookiesandcream">cookies and cream
      </label>
   </div>
   <div class="form-group">
      <label for="born">Date of birth</label>
      <input id="born" class="form-control" type="date">
      <!-- <input type="color"> -->

   </div>
   <div class="form-group">
      <label for="color">what is your favourite color?</label>
      <input id="color" class="form-control" type="color">
   </div>
   <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email">
   </div>
  </body>
</html>
